<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./window_size.js"></script> -->
    <style>
        .tag {
            display: inline-block;
            background-color: thistle;
            padding: 16px;
            margin-top: 16px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="tag">
        Window Size
    </div>
    <script>
        const tag = document.querySelector('.tag');
        const updateTag = () => {
            tag.innerHTML = 
            `
            window.screen: ${window.screen.height}, ${window.screen.width}</div><br/>
            window.outer: ${window.outerHeight}, ${window.outerWidth}</div><br/>
            <div>window.inner: ${window.innerHeight}, ${window.innerWidth}</div><br/>
            <div>documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}</div>
            `
        }
        window.addEventListener('resize', ()=>{
           updateTag();
        })
        updateTag();
    </script>
</body>
</html>
